<!-- Ordered List of HTML Tags -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <h1>HTML Tags</h1>
    <ol>
        <li><strong>&lt;h1&gt;</strong>: Defines the most important heading.</li>
        <li><strong>&lt;p&gt;</strong>: Defines a paragraph.</li>
        <li><strong>&lt;a&gt;</strong>: Defines a hyperlink.</li>
        <li><strong>&lt;div&gt;</strong>: Defines a division or section in a document.</li>
        <li><strong>&lt;span&gt;</strong>: Defines a section in a document without block-level properties.</li>
    </ol>
</body>
</html>
