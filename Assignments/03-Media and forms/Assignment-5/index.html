<!-- Sign Up Form -->

<form id="signupForm" onsubmit="return validateSignUp()">
    <label>First Name:</label>
    <input type="text" id="firstName" required minlength="3"><br>
  
    <label>Last Name:</label>
    <input type="text" id="lastName" required minlength="3"><br>
  
    <label>Email:</label>
    <input type="email" id="email" required><br>
  
    <label>Password:</label>
    <input type="password" id="password" required minlength="6"><br>
  
    <label>Confirm Password:</label>
    <input type="password" id="confirmPassword" required><br>
  
    <label>Age:</label>
    <input type="number" id="age" min="1" max="150" required><br>
  
    <label>Gender:</label>
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br>
  
    <label><input type="checkbox" id="terms" required> I agree to the terms and conditions</label><br>
  
    <button type="submit">Sign Up</button>
  </form>
  
  <script>
  function validateSignUp() {
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    if (password !== confirmPassword) {
      alert("Passwords do not match");
      return false;
    }
    return true;
  }
  </script>

  <!-- Sign In Form -->
  <form id="signinForm">
    <label>Email:</label>
    <input type="email" id="signinEmail" required><br>
  
    <label>Password:</label>
    <input type="password" id="signinPassword" required minlength="6"><br>
  
    <button type="submit">Sign In</button>
  </form>
